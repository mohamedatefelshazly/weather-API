<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/indexStyle.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bgnav p-5">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand text-white" href="#">
          <div class="container row">
            <img src="imges/logo.png" alt="logo" class="img-fluid col-6" />
            <div class="col-6">
              <h1 class="h5">Weather</h1>
              <span class="fs-6 text-white-50">tagline goes here</span>
            </div>
          </div>
        </a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul
            class="navbar-nav d-flex justify-content-evenly column-gap-4 ms-auto mb-2 mb-lg-0"
          >
            <li class="nav-item">
              <a
                class="nav-link text-white rounded-pill"
                aria-current="page"
                href="#home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white rounded-pill" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white rounded-pill" href="#"
                >Live cameras</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white rounded-pill" href="#">photos</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white rounded-pill"
                href="./contact.html"
                id="contactPage"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="home" class="container-fluid">
      <div class="w-75 mx-auto bginput d-flex m-5 p-2 rounded-5">
        <input
          type="search"
          id="citySearch"
          placeholder="Find your Location"
          class="bginput border-0 flex-grow-1"
        />
        <button
          type="button"
          id="findLocation"
          class="form-control btn bg-primary text-white rounded-pill w-10 p-2"
        >
          Find
        </button>
      </div>
      <div class="w-75 container text-center mb-5">
        <div class="row">
          <div class="col-md-4 row" id="first">
            <div class="d-flex justify-content-between py-2 bg1">
              <span id="today"></span>
              <span id="todayDate"></span>
            </div>
            <div class="bg2">
              <h6 id="city" class="text-start"></h6>
              <h1 id="todayTemp" class="text-start text-white hugetext"></h1>
              <div class="text-start">
                <img id="modelight" src="#" alt="mode" />
              </div>
              <h6 id="desc" class="text-start fw-light text-primary"></h6>
              <div id="wind" class="d-flex justify-content-evenly">
                <div class="d-flex">
                  <img
                    src="imges/icon-umberella.png"
                    class="img-fluid me-2"
                    alt="hum"
                  />
                  <span id="humid"></span>
                </div>
                <div class="d-flex">
                  <img
                    src="imges/icon-wind.png"
                    class="img-fluid me-2"
                    alt="win"
                  />
                  <span id="windSpeed"></span>
                </div>
                <div class="d-flex">
                  <img
                    src="imges/icon-compass.png"
                    class="img-fluid me-2"
                    alt="com"
                  />
                  <span id="windDirec"></span>
                </div>
              </div>
            </div>
          </div>
          <div
            class="col-md-8 p-0 row align-items-stretch"
            id="nextResults"
          ></div>
        </div>
      </div>
    </section>
    <footer class="container-fluid p-5 bgfoot">
      <div class="container">
        <div class="row mb-3 column-gap-5">
          <div class="bginput col-md-8 d-flex p-2 rounded-5">
            <input
              type="search"
              id="emailId"
              placeholder="enter your email"
              class="bginput border-0 flex-grow-1"
            />
            <button
              type="button"
              id="subscribeId"
              class="form-control btn bg-primary text-white rounded-pill w-25"
            >
              subscribe
            </button>
          </div>
          <div
            id="social"
            class="fs-5 d-flex justify-content-start align-items-center g-2 col-md-2"
          >
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-google-plus-g"></i>
            <i class="fa-brands fa-pinterest"></i>
          </div>
        </div>
        <p>
          Copyright 2014 Company name. Designed by elshazly. All rights reserved
        </p>
      </div>
    </footer>
    <!--JS  -->
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
